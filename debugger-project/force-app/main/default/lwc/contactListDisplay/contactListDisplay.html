<template>
    <lightning-card title="Contact List" icon-name="standard:contact">
        <div class="slds-p-around_medium">
            <lightning-input 
                type="search" 
                label="Search Contacts by Name" 
                value={searchKey} 
                onchange={handleSearchChange}
                placeholder="Enter name to filter...">
            </lightning-input>
            <template if:true={filteredContacts}>
                <lightning-datatable
                    key-field="Id"
                    data={filteredContacts}
                    columns={columns}
                    hide-checkbox-column="true">
                </lightning-datatable>
            </template>
            <template if:true={error}>
                <p class="slds-text-color_destructive">{error}</p>
            </template>
            <template if:false={filteredContacts}>
                <p>No contacts found.</p>
            </template>
        </div>
    </lightning-card>
</template>
