<template>
    <lightning-card title="Contact Details" icon-name="standard:contact">
        <div class="slds-p-around_medium">
            <template if:true={contact}>
                <div class="slds-grid slds-wrap">
                    <div class="slds-col slds-size_1-of-2">
                        <p><strong>Name:</strong> {contact.Name}</p>
                        <p><strong>Email:</strong> {contact.Email}</p>
                    </div>
                    <div class="slds-col slds-size_1-of-2">
                        <p><strong>Phone:</strong> {contact.Phone}</p>
                        <p><strong>Title:</strong> {contact.Title}</p>
                    </div>
                </div>
                <lightning-button
                    label="Clear Selection"
                    variant="neutral"
                    onclick={handleClear}>
                </lightning-button>
            </template>
            <template if:false={contact}>
                <p>Select a contact from the list above to view details.</p>
            </template>
        </div>
    </lightning-card>
</template>
