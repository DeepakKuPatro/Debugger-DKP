<template>
    <lightning-card  title="Contact Form" icon-name="standard:contact">
        <div class="slds-p-around_medium">
            <lightning-record-edit-form record-id={recordId} object-api-name="Contact"
            onsuccess={handleSuccess}>
                <div class="slds-grid slds-wrap">
                    <div class="slds-col slds-size_1-of-2">
                        <lightning-input-field field-name="FirstName"></lightning-input-field>
                        <lightning-input-field field-name="LastName"></lightning-input-field>
                    </div>
                    <div class="slds-col slds-size_1-of-2">
                        <lightning-input-field field-name="Email"></lightning-input-field>
                        <lightning-input-field field-name="Phone"></lightning-input-field>
                    </div>
                </div>
                <div class="slds-m-top_medium">
                    <lightning-button variant="neutral" label="Cancel" class="slds-m-right_small" onclick={handleCancel}>
                    </lightning-button>
                    <lightning-button variant="brand" type="submit" name="save" label="Save">
                    </lightning-button>
                </div>
            </lightning-record-edit-form>    
        </div>
    </lightning-card>
</template>
